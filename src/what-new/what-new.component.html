<div class="dashboard">

  <!-- GREETING HEADER -->
  <div class="top-bar">
    <div class="greeting">
      <h2>Good morning</h2>
      <p>{{ today | date:'d MMMM' }}</p>
    </div>
  </div>

  <!-- NOTIFICATION BAR (GOOD MORNING KE NICHE) -->

    <button class="close-btn">âœ•</button>

  <!-- TABS -->
  <div class="tabs">
    <button [class.active]="activeTab==='games'" (click)="selectTab('games')">
      Games
    </button>
    <button [class.active]="activeTab==='weather'" (click)="selectTab('weather')">
      Weather
    </button>
    <button [class.active]="activeTab==='news'" (click)="selectTab('news')">
      News
    </button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content-wrapper">

    <!-- LEFT CONTENT (MAIN FEED) -->
    <div class="main-content">

      <ng-container *ngIf="activeTab === 'games'">
        <div class="card">ğŸ® Games content will appear here</div>
        <div class="card">ğŸ¯ Trending games</div>
      </ng-container>

      <ng-container *ngIf="activeTab === 'weather'">
        <div class="card">ğŸŒ¤ Weather widget</div>
        <div class="card">ğŸ“ Location based forecast</div>
      </ng-container>

      <ng-container *ngIf="activeTab === 'news'">
        <div *ngIf="!newsLoaded" class="card">Loading news...</div>
        <app-news *ngIf="newsLoaded"></app-news>
      </ng-container>

    </div>

    <!-- RIGHT SIDEBAR (ADS / PLACEHOLDER) -->
    <div class="sidebar">

      <!-- DUMMY PLACEHOLDER (ABHI ADS NAHI) -->
      <div class="side-card">Sponsored space</div>
      <div class="side-card">Promotions</div>
      <div class="side-card">Your content here</div>

    </div>

  </div>
</div>

<app-footer></app-footer>
