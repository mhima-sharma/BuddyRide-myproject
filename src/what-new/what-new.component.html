<app-header></app-header>

<div class="dashboard">

  <!-- GREETING HEADER -->
   <div>
      <h2 class="text-xl md:text-2xl font-semibold flex items-center gap-2" style="margin-top: 50px;">
        ğŸŒ¤ Good Morning
      </h2>
      <p class="text-sm opacity-90 mt-1">
        {{ today | date:'d MMMM, EEEE' }}
      </p>
    </div>

  <!-- NOTIFICATION BAR (GOOD MORNING KE NICHE) -->
  <!-- <div class="notification-bar">
    <span class="info-icon">â„¹ï¸</span>
    <span>Sign in to save your changes</span>
    <button class="signin-btn">Sign in</button>
    <button class="close-btn">âœ•</button>
  </div> -->

  <!-- TABS -->
  <div class="tabs">
    <button [class.active]="activeTab==='games'" (click)="selectTab('games')">
      Games
    </button>
    <button [class.active]="activeTab==='weather'" (click)="selectTab('weather')">
      Weather
    </button>
    <button [class.active]="activeTab==='news'" (click)="selectTab('news')">
      News
    </button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content-wrapper">

    <!-- LEFT CONTENT (MAIN FEED) -->
    <div class="main-content">

      <ng-container *ngIf="activeTab === 'games'">
        <div class="card"><app-games></app-games></div>
       
      </ng-container>

      <ng-container *ngIf="activeTab === 'weather'">
        <!-- <div class="card">ğŸŒ¤ Weather widget</div> -->
        <div class="card"><app-weather></app-weather></div>

        <!-- <div class="card">ğŸ“Current Location based forecast
          <app-forecast></app-forecast>
        </div> -->
      </ng-container>

      <ng-container *ngIf="activeTab === 'news'">
        <div *ngIf="!newsLoaded" class="card">Loading news...</div>
        <app-news *ngIf="newsLoaded"></app-news>
      </ng-container>

    </div>

    <!-- RIGHT SIDEBAR (ADS / PLACEHOLDER) -->
    <div class="sidebar">

      <!-- DUMMY PLACEHOLDER (ABHI ADS NAHI) -->
      <div class="side-card">Sponsored space</div>
      <div class="side-card">Promotions</div>
      <div class="side-card">Your content here</div>

    </div>

  </div>
</div>

<app-footer></app-footer>
