<div
  class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('../assets/images/map.jpg');"
>
  <div
    class="bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4"
  >
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">
        Welcome Back
      </h2>
      <p class="text-center text-orange-600 mb-6">
        Login with BuddyRide
      </p>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2"
          [ngClass]="{
            'border-red-400 focus:ring-red-400':
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched,
            'border-gray-300 focus:ring-orange-500':
              loginForm.get('email')?.valid ||
              !loginForm.get('email')?.touched
          }"
          placeholder="Enter your email"
        />

        <!-- Email error -->
        <p
          *ngIf="
            loginForm.get('email')?.invalid &&
            loginForm.get('email')?.touched
          "
          class="text-red-600 text-sm mt-1"
        >
          Please enter a valid email address
        </p>
      </div>

      <!-- Password -->
      <div class="mb-4 relative">
        <label class="block text-gray-700 font-medium mb-1">
          Password
        </label>

        <input
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          placeholder="Enter your password"
        />

        <!-- Eye icon -->
        <span
          class="absolute right-3 top-11 cursor-pointer text-gray-600"
          (click)="togglePassword()"
        >
          <i
            class="fa"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
          ></i>
        </span>
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-orange-600 disabled:bg-orange-300 hover:bg-orange-700 text-white p-3 rounded-lg font-semibold transition duration-300"
      >
        Login
      </button>

      <p class="text-sm text-center text-orange-700 mt-2">
        Not registered yet?
        <a class="text-orange-500 hover:underline" routerLink="/signup">
          Sign up here
        </a>
      </p>
    </form>
  </div>
</div>
