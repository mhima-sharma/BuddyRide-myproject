<app-header></app-header>

<div>
  <div class="relative bg-cover bg-center" style="background-image: url('../assets/images/original-a13912f45623da52a215e6a1def2aac3.gif');">
    <div class="relative z-10 flex flex-col items-center justify-center text-center h-60 md:h-96 px-4">
      <h1 class="text-orange-700 text-3xl md:text-5xl font-bold mb-4 py-12 md:py-40">Contact Us</h1>
    </div>
  </div>
</div>

<div class="flex flex-col md:flex-row">
  <div class="pt-10 pl-4 md:pl-80 w-full md:w-auto">
    <h1 class="font-bold text-2xl md:text-3xl mb-6">Contact Details</h1>

    <div class="space-y-6">
      <div class="flex flex-col md:flex-row md:space-x-12 space-y-4 md:space-y-0">
        <div class="flex items-start gap-4">
          <p class="text-red-500 text-2xl font-bold">‡™ú‚ÅÄ‚û¥</p>
          <div>
            <h1 class="text-xl md:text-2xl font-semibold">Our Location</h1>
            <p class="text-gray-400 text-sm md:text-base">1569 2nd Ave, New York,</p>
            <p class="text-gray-400 text-sm md:text-base">NY 10028, USA</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <p class="text-2xl font-bold">üìû</p>
          <div>
            <h1 class="text-xl md:text-2xl font-semibold">Call Us</h1>
            <p class="text-gray-400 text-sm md:text-base">+91-7988543400</p>
          </div>
        </div>
      </div>

      <div class="flex items-start gap-4">
        <p class="text-red-500 text-2xl font-bold">‚úâÔ∏é</p>
        <div>
          <h1 class="text-xl md:text-2xl font-semibold">Our Email</h1>
          <p class="text-gray-400 text-sm md:text-base">info.com</p>
          <p class="text-gray-400 text-sm md:text-base">support.com</p>
        </div>
      </div>
    </div>

    <hr class="border-gray-300 mt-6 w-full md:w-96" />

    <section class="bg-gray-50 py-8 px-4 md:px-0">
      <div class="w-full max-w-2xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Send Us a Message</h2>
        <form class="space-y-4" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <input
            type="text"
            name="name"
            [(ngModel)]="formData.name"
            placeholder="Name"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300"
            required
          />

          <input
            type="email"
            name="email"
            [(ngModel)]="formData.email"
            placeholder="Email"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300"
            required
          />

          <input
            type="text"
            name="subject"
            [(ngModel)]="formData.subject"
            placeholder="Subject"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300"
          />

          <textarea
            name="message"
            [(ngModel)]="formData.message"
            placeholder="Message"
            rows="5"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300"
            required
          ></textarea>

          <div class="flex flex-col md:flex-row md:items-center md:gap-4">
            <button
              type="submit"
              class="bg-orange-700 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-full transition-all duration-300 w-full md:w-auto"
            >
              SEND MESSAGE
            </button>
            <div class="mt-3 md:mt-0">
              <p *ngIf="successMessage" class="text-green-600">{{ successMessage }}</p>
              <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>

<app-footer></app-footer>
