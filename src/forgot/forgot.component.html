<div class="max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label class="block mb-2">Email</label>
    <input type="email" formControlName="email" class="w-full p-2 border rounded" placeholder="your@email.com" />
    <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-red-500 text-sm mt-1">
      Valid email required.
    </div>

    <button type="submit"
      [disabled]="form.invalid || submitting"
      class="mt-4 w-full py-2 rounded bg-orange-600 text-white">
      {{ submitting ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>

  <p *ngIf="message" class="mt-4 text-green-600">{{ message }}</p>
  <p *ngIf="error" class="mt-4 text-red-600">{{ error }}</p>
</div>
