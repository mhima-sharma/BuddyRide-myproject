<div class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/map.jpg');">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-center text-3xl font-bold text-orange-700 mb-6">Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="email" class="block text-orange-700 font-bold mb-2">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-500 text-gray-700"
        />
      </div>

      <button type="submit" class="w-full bg-orange-700 text-white font-semibold py-2 rounded hover:bg-orange-800 transition">
        Send Reset Link
      </button>

      <p class="text-center text-sm text-orange-700 mt-4">
        Already registered?
        <a routerLink="/login" class="text-orange-500 underline hover:text-orange-600">Login</a>
      </p>
    </form>
  </div>
</div>
