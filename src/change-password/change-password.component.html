<app-header></app-header>

<div class="pt-20 pb-20 bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full px-4 sm:px-6 lg:px-8 max-w-md mx-auto bg-white shadow-lg rounded-2xl p-6 sm:p-8">
    <h2 class="text-center mb-4 text-2xl sm:text-3xl font-bold text-orange-700">Change Password</h2>
    <p class="text-gray-500 text-center mb-6 text-sm sm:text-base">Do you want to change your password?</p>
    
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Current Password -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1 text-sm sm:text-base">Current Password</label>
        <input
          type="password"
          formControlName="currentPassword"
          placeholder="Current Password"
          class="border border-gray-300 rounded-xl p-2 sm:p-3 focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm sm:text-base"
        />
      </div>

      <!-- New Password -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1 text-sm sm:text-base">New Password</label>
        <input
          type="password"
          formControlName="newPassword"
          placeholder="New Password"
          class="border border-gray-300 rounded-xl p-2 sm:p-3 focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm sm:text-base"
        />
      </div>

      <!-- Confirm New Password -->
      <div class="flex flex-col">
        <label class="font-semibold text-gray-700 mb-1 text-sm sm:text-base">Confirm New Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm New Password"
          class="border border-gray-300 rounded-xl p-2 sm:p-3 focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm sm:text-base"
        />
        <div *ngIf="changePasswordForm.errors?.['mismatch'] && changePasswordForm.touched" 
             class="text-red-500 text-xs sm:text-sm mt-1">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-orange-700 hover:bg-orange-600 text-white font-semibold rounded-2xl p-2 sm:p-3 transition-colors duration-300">
        Change Password
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
