<header class="bg-white fixed top-0 w-full z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 md:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <h1 class="text-2xl md:text-3xl font-bold text-orange-700 tracking-wide">
        BuddyRide
      </h1>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden text-orange-700 text-3xl focus:outline-none"
        (click)="toggleMobileMenu()"
      >
        ‚ò∞
      </button>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center gap-4">
        <button
          routerLink="/search"
          class="text-orange-700 font-medium px-4 py-2 rounded-lg hover:bg-orange-50 transition"
        ><i class="fa-solid fa-magnifying-glass"></i> Search</button>

        <button
          routerLink="/pick-up"
          class="text-orange-700 font-medium px-4 py-2 rounded-lg hover:bg-orange-50 transition"
        >Publish Ride</button>

        <!-- Profile Dropdown -->
        <div class="relative">
          <img
            src="https://cdn.blablacar.com/k/a/images/signin-59979f98a39bdeb7.svg"
            alt="profile"
            class="h-10 w-10 rounded-full cursor-pointer border border-gray-300 hover:ring-2 hover:ring-orange-300"
            (click)="toggleDropdown()"
          />

          <div
            *ngIf="dropdownOpen"
            class="absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-lg border border-gray-100 z-50"
          >
            <div class="py-2 text-sm">
              <button routerLink="/profile" class="block w-full text-left px-4 py-2 text-orange-700 hover:bg-orange-50 transition">User Profile</button>
              <button (click)="actionOne()" class="block w-full text-left px-4 py-2 text-orange-700 hover:bg-orange-50 transition">Change Password</button>
              <button routerLink="/complaint" class="block w-full text-left px-4 py-2 text-orange-700 hover:bg-orange-50 transition">Have an issue?</button>
              <button routerLink="/my-ride" class="block w-full text-left px-4 py-2 text-orange-700 hover:bg-orange-50 transition">My Rides</button>
              <button routerLink="/contact" class="block w-full text-left px-4 py-2 text-orange-700 hover:bg-orange-50 transition">Contact Us</button>
              <hr class="my-1">
              <button (click)="logout()" class="block w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 transition">
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="mobileMenuOpen"
    class="md:hidden bg-white border-t shadow-lg"
  >
    <div class="px-4 py-4 space-y-2 text-sm">
      <button routerLink="/search" class="block w-full text-left px-3 py-2 rounded-lg text-orange-700 hover:bg-orange-50 transition">üîç Search</button>
      <button routerLink="/pick-up" class="block w-full text-left px-3 py-2 rounded-lg text-orange-700 hover:bg-orange-50 transition">Publish Ride</button>
      <button routerLink="/my-ride" class="block w-full text-left px-3 py-2 rounded-lg text-orange-700 hover:bg-orange-50 transition">My Rides</button>
      <button routerLink="/profile" class="block w-full text-left px-3 py-2 rounded-lg text-orange-700 hover:bg-orange-50 transition">User Profile</button>
      <button (click)="actionOne()" class="block w-full text-left px-3 py-2 rounded-lg text-orange-700 hover:bg-orange-50 transition">Change Password</button>
      <button routerLink="/complaint" class="block w-full text-left px-3 py-2 rounded-lg text-orange-700 hover:bg-orange-50 transition">Have an issue?</button>
      <button routerLink="/contact" class="block w-full text-left px-3 py-2 rounded-lg text-orange-700 hover:bg-orange-50 transition">Contact Us</button>
      <button (click)="logout()" class="block w-full text-left px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 transition">Logout</button>
    </div>
  </div>
</header>
