   <div
   class="min-h-screen flex items-center justify-center bg-gray-100"
   style="background-image: url('../assets/images/map.jpg')"
 >
   <form
     [formGroup]="signupForm"
     (ngSubmit)="onSubmit()"
     class="bg-white p-8 rounded shadow-md w-full max-w-md"
   >
     <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
 
     <!-- Name -->
     <div class="mb-4">
       <label class="block text-gray-700">Name</label>
       <input
         formControlName="name"
         type="text"
         class="mt-1 w-full p-2 border rounded"
         placeholder="Name"
       />
       <p
         *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid"
         class="text-red-600 text-sm mt-1"
       >
         Name is required
       </p>
     </div>
 
     <!-- Email -->
     <div class="mb-4">
       <label class="block text-gray-700">Email</label>
       <input
         formControlName="email"
         type="email"
         class="mt-1 w-full p-2 border rounded"
         placeholder="Email"
       />
       <p
         *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
         class="text-red-600 text-sm mt-1"
       >
         Enter a valid email address
       </p>
     </div>
 
     <!-- Password -->
     <div class="mb-4 relative">
       <label class="block text-gray-700">Password</label>
       <input
         formControlName="password"
         [type]="showPassword ? 'text' : 'password'"
         class="mt-1 w-full p-2 border rounded pr-10"
         placeholder="Password"
       />
       <span
         class="absolute right-3 top-9 cursor-pointer text-gray-600"
         (click)="togglePassword()"
       >
         <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
       </span>
     </div>
 
     <!-- Confirm Password -->
     <div class="mb-4 relative">
       <label class="block text-gray-700">Confirm Password</label>
       <input
         formControlName="confirmPassword"
         [type]="showConfirmPassword ? 'text' : 'password'"
         class="mt-1 w-full p-2 border rounded pr-10"
         placeholder="Confirm Password"
       />
       <span
         class="absolute right-3 top-9 cursor-pointer text-gray-600"
         (click)="toggleConfirmPassword()"
       >
         <i
           class="fa"
           [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
         ></i>
       </span>
 
       <p
         *ngIf="
           signupForm.errors?.['passwordMismatch'] &&
           signupForm.get('confirmPassword')?.touched
         "
         class="text-red-600 text-sm mt-1"
       >
         Passwords do not match
       </p>
     </div>
 
     <button
       type="submit"
       [disabled]="signupForm.invalid"
       class="w-full cursor-pointer bg-orange-700 disabled:bg-orange-300 text-white p-2 rounded hover:bg-orange-600"
     >
       Sign Up
     </button>
 
     <p class="text-orange-700 text-center mt-2">
       If you are already registered?
       <a class="text-orange-500" routerLink="/login">Login</a>
     </p>
   </form>
 </div>
