<div
  class="min-h-screen bg-gray-100 p-4"
  [ngClass]="{
    'flex items-center justify-center overflow-hidden': !isAuthenticated,
    'overflow-auto': isAuthenticated
  }"
>

  <!-- ðŸ” PASSWORD SCREEN -->
  <div *ngIf="!isAuthenticated" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Enter Password</h2>

    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Enter password"
      class="w-full border px-3 py-2 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <button
      (click)="checkPassword()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Verify
    </button>

    <p *ngIf="errorMsg" class="text-red-500 text-sm mt-2 text-center">
      {{ errorMsg }}
    </p>
  </div>

  <!-- âœ… PROTECTED CONTENT (ADMIN DASHBOARD) -->
  <div *ngIf="isAuthenticated" class="w-full max-w-6xl mx-auto">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">
        Buddy Ride â€“ Admin Dashboard
      </h2>

      <button
        (click)="logout()"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
      >
        Logout
      </button>
    </div>

    <!-- ðŸ”² DASHBOARD CARDS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

      <!-- USERS -->
      <div class="bg-white p-6 rounded-xl shadow border-l-4 border-blue-500">
        <p class="text-gray-500 text-sm">Total Users</p>
        <h3 class="text-3xl font-bold text-blue-600 mt-2">128</h3>
      </div>

      <!-- RIDES -->
      <div class="bg-white p-6 rounded-xl shadow border-l-4 border-green-500">
        <p class="text-gray-500 text-sm">Active Rides</p>
        <h3 class="text-3xl font-bold text-green-600 mt-2">42</h3>
      </div>

      <!-- EARNINGS -->
      <div class="bg-white p-6 rounded-xl shadow border-l-4 border-yellow-500">
        <p class="text-gray-500 text-sm">Monthly Earnings</p>
        <h3 class="text-3xl font-bold text-yellow-600 mt-2">â‚¹25,400</h3>
      </div>

      <!-- COMPLAINTS -->
      <div class="bg-white p-6 rounded-xl shadow border-l-4 border-red-500">
        <p class="text-gray-500 text-sm">Pending Complaints</p>
        <h3 class="text-3xl font-bold text-red-600 mt-2">6</h3>
      </div>

    </div>

    <!-- ðŸ”— QUICK ACTIONS -->
    <div class="mt-8 bg-white p-6 rounded-xl shadow">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">
        Quick Actions
      </h3>

      <div class="flex flex-wrap gap-4">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          Manage Users
        </button>

        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
          View Rides
        </button>

        <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">
          Payments
        </button>

        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
          Complaints
        </button>
      </div>
    </div>

  </div>

</div>
