<div class="p-6 bg-gray-100 min-h-screen">

  <h2 class="text-2xl font-bold mb-6">All Users</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div *ngFor="let user of users"
      class="bg-white p-5 rounded-xl shadow">

      <div class="flex justify-between mb-2">
        <span class="text-sm text-gray-500">
          User ID: {{ user.user_id }}
        </span>

        <span
          class="px-2 py-1 text-xs rounded-full"
          [ngClass]="user.role === 'driver'
            ? 'bg-blue-100 text-blue-700'
            : 'bg-green-100 text-green-700'">
          {{ user.role }}
        </span>
      </div>

      <p class="font-semibold text-gray-800">{{ user.email }}</p>
      <p class="text-sm text-gray-600">ğŸ“ {{ user.phone }}</p>
      <p class="text-sm text-gray-600">ğŸ“ {{ user.address }}</p>

      <div class="text-xs text-gray-500 mt-2">
        Gender: {{ user.gender }} <br />
        DOB: {{ user.dob | date }}
      </div>

      <div class="mt-3">
        <p class="text-xs text-gray-500">Vehicle</p>
        <p class="text-sm text-gray-700">{{ user.vehicles }}</p>
      </div>

      <div class="flex gap-2 mt-4">
        <a
          [href]="'/uploads/' + user.aadhar_file"
          target="_blank"
          class="text-xs text-blue-600 underline">
          Aadhar
        </a>

        <a
          [href]="'/uploads/' + user.driving_license_file"
          target="_blank"
          class="text-xs text-blue-600 underline">
          License
        </a>
      </div>

    </div>

  </div>

</div>
