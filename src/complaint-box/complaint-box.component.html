<!-- Fullscreen Modal Background -->
<div class="fixed inset-0 z-50 bg-orange-50 flex items-center justify-center">
  <!-- Complaint Box Container with Animation -->
  <div class="bg-white w-full max-w-lg mx-auto p-6 rounded-2xl shadow-2xl transform transition-all duration-500 animate-popup">
    
    <!-- Title -->
    <h3 class="text-2xl font-bold text-center text-orange-700 mb-4 flex items-center justify-center gap-2">
      <svg class="w-7 h-7 text-orange-600" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
           d="M12 20h9m0 0V4a2 2 0 00-2-2H7a2 2 0 00-2 2v16m16 0l-4-4m-6 4l-4-4" /></svg>
      Send a Complaint
    </h3>

    <!-- Textarea -->
    <textarea [(ngModel)]="userMessage"
      rows="6"
      class="w-full border border-orange-300 rounded-xl p-4 text-base resize-none focus:ring-4 focus:ring-orange-300 focus:outline-none shadow-sm transition"
      placeholder="Type your complaint here..."></textarea>

    <!-- Button -->
    <button (click)="sendMessage()"
      class="mt-4 bg-gradient-to-r from-orange-600 to-orange-500 text-white font-semibold py-3 rounded-xl w-full shadow-lg hover:shadow-orange-400/60 hover:from-orange-700 hover:to-orange-600 transition-all duration-300">
      ğŸ“¤ Send Complaint
    </button>
  </div>
</div>
