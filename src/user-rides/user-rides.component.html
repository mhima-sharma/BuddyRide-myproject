<div *ngIf="rides.length > 0; else noRides" class="max-w-6xl mx-auto p-4 sm:p-6">
    <h2 class="text-2xl font-semibold text-center text-orange-800 mb-6">Your Rides</h2>
  
    <ul class="space-y-4">
      <li
        *ngFor="let ride of rides"
        class="bg-white shadow-md rounded-lg p-4 hover:shadow-xl transition-shadow duration-300"
      >
        <div class="flex flex-col sm:flex-row justify-between items-center">
          <div class="text-gray-700">
            <p class="text-lg font-semibold text-orange-700">{{ ride.from_location }} â†’ {{ ride.to_location }}</p>
            <p class="text-sm text-gray-500">Date: {{ ride.date | date: 'MMM d, y' }} | Time: {{ ride.time }}</p>
            <p class="text-sm text-gray-500">Passengers: {{ ride.passengers }}</p>
          </div>
  
          <div class="sm:text-right mt-2 sm:mt-0">
            <button class="text-xs font-medium bg-orange-700 text-white px-3 py-1 rounded-full">
              View Details
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  <!-- No Rides -->
  <ng-template #noRides>
    <div class="text-center text-gray-500 mt-6">
      <p>No rides found.</p>
    </div>
  </ng-template>
