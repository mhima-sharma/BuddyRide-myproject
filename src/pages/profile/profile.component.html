<form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="max-w-3xl mx-auto p-6 bg-white shadow-2xl rounded-2xl space-y-8">
  <!-- Profile Header -->
  <div class="flex items-center space-x-6">
    <div class="relative group">
      <div class="h-20 w-20 rounded-full bg-gray-200 flex items-center justify-center text-xl">
        👤
      </div>
      <input type="file" (change)="handleFileInput($event, 'profileImage')" class="absolute inset-0 opacity-0 cursor-pointer" />
      <p class="text-sm text-center mt-2 text-gray-600">Upload Photo</p>
    </div>
    <div>
      <h2 class="text-2xl font-bold text-orange-600">{{ user?.name || 'Mahima' }}</h2>
      <p class="text-gray-500 text-sm">About: {{ user?.about || 'Write about yourself' }}</p>
    </div>
  </div>

  <!-- Contact Info -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">📞 Contact Information</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="email" placeholder="Email" formControlName="email" class="input w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
      focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200" />
      <div class="flex space-x-2">
        <input type="text" placeholder="Phone" formControlName="phone" class="input flex-grow  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
        focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200" />
        <!-- <button type="button" class="text-sm text-blue-600 hover:underline">Verify OTP</button> -->
      </div>
    </div>
    <input type="text" placeholder="Address" formControlName="address" class="input mt-4  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
    focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200" />
  </div>

  <!-- Basic Info -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">👤 Basic Information</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="date" formControlName="dob" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
      focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200" />
      <input type="text" formControlName="role" placeholder="Driver/Rider" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
      focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200" />
    </div>
    <input type="text" formControlName="gender" placeholder="male/female" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
    focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200
 mt-4" />
  </div>

  <!-- Vehicles -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">🚗 Vehicle Information</h3>
    <input type="text" formControlName="vehicles" placeholder="Vehicles with color (e.g., Red Honda Civic)" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
    focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200
" />
  </div>

  <!-- Identity Verification -->
  <div>
    <h3 class="text-lg font-semibold text-gray-700 mb-2">🔒 Identity Verification</h3>
    <input type="text" formControlName="addhar" placeholder="Aadhar / ID Number" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
    focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200
 mb-2" />
    <input type="file" (change)="handleFileInput($event, 'addhar')" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
    focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200
 mb-4" />
    <input type="text" formControlName="License" placeholder="Driving License Number" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
    focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200 mb-2" />
    <input type="file" (change)="handleFileInput($event, 'License')" class="input w-full" />
  </div>

  <!-- Email Verification Status -->
  <!-- <div>
    <input type="text" formControlName="emailverify" readonly value="Email Verified" class="input  w-full px-4 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-700 bg-white
    focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition duration-200  font-semibold" />
  </div> -->

  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-6 rounded-xl transition duration-300">
      ✏️ Update Profile
    </button>
  </div>
</form>
