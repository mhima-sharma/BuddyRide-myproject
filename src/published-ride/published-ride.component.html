<div class="p-4 sm:p-6 max-w-5xl mx-auto" routerLink="/ride-detail">
  <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-orange-700">🚗 All Published Rides</h2>

  <!-- No rides available -->
  <div *ngIf="rides.length === 0" class="text-center text-gray-500 text-lg">
    No rides published yet.
  </div>

  <!-- Ride Cards -->
  <div
    *ngFor="let ride of rides"
    class="bg-white rounded-2xl shadow-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300 mb-6 p-5 sm:p-6"
  >
    <div class="flex flex-col sm:flex-row justify-between gap-4 sm:items-center">
      <div>
        <h3 class="text-xl font-semibold text-orange-700 mb-1">
          {{ ride.from_location }} ➜ {{ ride.to_location }}
        </h3>
        <p class="text-sm text-gray-600 mb-0.5">
          📅 Date: {{ ride.date | date: 'MMM d, y' }} &nbsp; 🕒 Time: {{ ride.time }}
        </p>
        <p class="text-sm text-gray-600 mb-0.5">
          👥 Seats Available: {{ ride.passengers }}
        </p>
        <p class="text-base font-bold text-gray-800 mt-1">
          💰 Rs. 1250
        </p>
      </div>

      <div class="sm:text-right flex sm:block justify-end">
        <span class="text-xs font-medium bg-orange-100 text-orange-700 px-3 py-1 rounded-full">
          Published
        </span>
      </div>
    </div>
  </div>
</div>
