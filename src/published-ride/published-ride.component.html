<app-header></app-header>

<div class="pt-24 pb-24 bg-orange-50 min-h-screen">
  <div class="p-4 sm:p-6 max-w-6xl mx-auto" routerLink="/ride-detail">

    <!-- Page Title -->
    <h2 class="text-3xl sm:text-4xl font-bold mb-10 text-center text-orange-700">
      ðŸš— All Published Rides
    </h2>

    <!-- No rides -->
    <div *ngIf="rides.length === 0" class="text-center text-gray-500 text-lg">
      No rides published yet.
    </div>

    <!-- Ride Cards -->
    <div
      *ngFor="let ride of rides"
      class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 mb-6 overflow-hidden border border-orange-100 cursor-pointer"
    >

      <div class="flex flex-col lg:flex-row">

        <!-- Left Image Section -->
        <div class="lg:w-1/3 h-48 lg:h-auto">
          <img
            src="https://images.unsplash.com/photo-1503376780353-7e6692767b70"
            alt="Ride Image"
            class="w-full h-full object-cover"
          />
        </div>

        <!-- Right Content -->
        <div class="lg:w-2/3 p-5 sm:p-6 flex flex-col justify-between">

          <div>
            <!-- Route -->
            <h3 class="text-xl sm:text-2xl font-semibold text-orange-700 mb-2">
              {{ ride.from_location }} âžœ {{ ride.to_location }}
            </h3>

            <!-- Details -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm text-gray-600 mt-3">

              <div class="flex items-center gap-2">
                <i class="fa-solid fa-calendar-days text-orange-500"></i>
                <span>
                  {{ ride.date | date: 'MMM d, y' }}
                </span>
              </div>

              <div class="flex items-center gap-2">
                <i class="fa-solid fa-clock text-orange-500"></i>
                <span>
                  {{ ride.time }}
                </span>
              </div>

              <div class="flex items-center gap-2">
                <i class="fa-solid fa-user-group text-orange-500"></i>
                <span>
                  Seats Available: <strong>{{ ride.passengers }}</strong>
                </span>
              </div>

            </div>
          </div>

          <!-- Status -->
          <div class="flex justify-between items-center mt-6">
            <span class="text-xs font-semibold bg-orange-100 text-orange-700 px-4 py-1.5 rounded-full">
              Published
            </span>

            <span class="text-sm text-orange-600 font-medium">
              View Details â†’
            </span>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<app-footer></app-footer>
